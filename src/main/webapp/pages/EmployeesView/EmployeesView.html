<wm-page name="page1" data-ng-controller="EmployeesViewPageController">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel name="left_panel1" columnwidth="2" content="leftnav"></wm-left-panel>
        <wm-page-content name="page_content1" columnwidth="10">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn name="gridcolumn1" columnwidth="6" class="col-xs-6">
                        <wm-label name="label1" caption="Employees" class="h2"></wm-label>
                        <wm-layoutgrid name="layoutgrid4_1" columns="1" show="false">
                            <wm-gridrow name="gridrow29">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn62">
                                    <wm-composite name="composite1" horizontalalign="left">
                                        <wm-label class="col-md-3 control-label" name="label8" caption="Select Region"></wm-label>
                                        <wm-container class="col-md-9" name="container1">
                                            <wm-select name="select1" dataset="bind:Variables.region_live.dataSet" datafield="regionid" displayfield="name"></wm-select>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn2" columnwidth="6" horizontalalign="right" class="col-xs-6">
                        <wm-label name="label18" caption="View as:" padding="unset 1em unset unset"></wm-label>
                        <wm-switch name="switch1" on-change="switch1Change($event, $scope)" dataset="List,Grid" datavalue="List" margin=".5em unset unset unset" width="120"></wm-switch>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2"></wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn name="gridcolumn7" columnwidth="12">
                        <wm-livegrid formlayout="dialog" name="EmployeeList">
                            <wm-grid gridfirstrowselect="true" editmode="dialog" title="Employees List" dataset="bind:Variables.HREmployeesData1.dataSet" navigation="Basic" name="grid2" exportformat="EXCEL,CSV">
                                <wm-grid-column binding="eid" caption="Employee ID" type="integer" primary-key="true" generator="identity" readonly="true" edit-widget-type="number" show="true"></wm-grid-column>
                                <wm-grid-column binding="picurl" caption="Picurl" type="string" widget-type="image" primary-key="false" generator="assigned" edit-widget-type="text" show="true" readonly="false">
                                    <wm-picture picturesource="{{row.getProperty('picurl')}}" hint="{{row.getProperty('picurl')}}" class="" data-ng-class=""></wm-picture>
                                </wm-grid-column>
                                <wm-grid-column binding="firstname" caption="Firstname" type="string" primary-key="false" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                <wm-grid-column binding="lastname" caption="Lastname" type="string" primary-key="false" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                <wm-grid-column binding="jobtitle" caption="Jobtitle" type="string" primary-key="false" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                                <wm-grid-column binding="departmentByDepartment.name" caption="Department Name" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Department"></wm-grid-column>
                                <wm-grid-column binding="regions.name" caption="Region Name" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Regions"></wm-grid-column>
                            </wm-grid>
                            <wm-liveform novalidate="false" errormessage="" title="Employees Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.HREmployeesData1.dataSet" captionalign="left" captionposition="top" name="liveform2">
                                <wm-layoutgrid columns="2" name="layoutgrid4">
                                    <wm-gridrow name="gridrow11">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn21">
                                            <wm-form-field name="firstname" displayname="Firstname" required="false" show="true" generator="assigned" primary-key="false" key="firstname" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn22">
                                            <wm-form-field name="lastname" displayname="Lastname" required="false" show="true" generator="assigned" primary-key="false" key="lastname" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow12">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn23">
                                            <wm-form-field name="street" displayname="Street" required="false" show="true" generator="assigned" primary-key="false" key="street" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn24">
                                            <wm-form-field name="city" displayname="City" required="false" show="true" generator="assigned" primary-key="false" key="city" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow13">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn25">
                                            <wm-form-field name="state" displayname="State" required="false" show="true" generator="assigned" primary-key="false" key="state" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn26">
                                            <wm-form-field name="zip" displayname="Zip" required="false" show="true" generator="assigned" primary-key="false" key="zip" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow14">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn27">
                                            <wm-form-field name="birthdate" displayname="Birthdate" required="false" show="true" generator="assigned" primary-key="false" key="birthdate" type="date" is-related="false" pc-display="true" mobile-display="true"
                                            widget="date"></wm-form-field>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn28">
                                            <wm-form-field name="picurl" displayname="Picurl" required="false" show="true" generator="assigned" primary-key="false" key="picurl" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow15">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn29">
                                            <wm-form-field name="jobtitle" displayname="Jobtitle" required="false" show="true" generator="assigned" primary-key="false" key="jobtitle" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                            widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn30">
                                            <wm-form-field name="regions" displayname="Regions" required="false" show="true" generator="assigned" primary-key="false" key="regions" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow16">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn31">
                                            <wm-form-field name="departmentByDepartment" displayname="Department" required="false" show="true" generator="assigned" primary-key="false" key="departmentByDepartment" type="list" is-related="true" pc-display="true"
                                            mobile-display="true" widget="select"></wm-form-field>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn32"></wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                                <wm-form-field name="eid" displayname="Eid" required="true" show="false" generator="identity" primary-key="true" key="eid" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                                <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                            </wm-liveform>
                        </wm-livegrid>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn name="gridcolumn5" columnwidth="12">
                        <wm-livelist listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" dataset="bind:Variables.HREmployeesData.dataSet" navigation="Basic" name="EmployeeGrid" show="false">
                            <wm-listtemplate layout="media" name="listtemplate1">
                                <wm-card name="card1">
                                    <wm-card-content fontsize="0.8" fontunit="em" name="card_content1">
                                        <wm-layoutgrid columns="2" name="layoutgrid5">
                                            <wm-gridrow name="gridrow25">
                                                <wm-gridcolumn colwidth="6" columnwidth="6" class="col-xs-6" name="gridcolumn35">
                                                    <wm-picture name="Picture" width="100%" picturesource="bind:Variables.HREmployeesData.dataSet.data[$i].picurl"></wm-picture>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1.25em" class="col-xs-6" name="gridcolumn36">
                                                    <wm-label name="ID" caption="bind:Variables.HREmployeesData.dataSet.eid" fontunit="em" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="Name" caption="bind:Variables.HREmployeesData.dataSet.data[$i].firstname + Variables.HREmployeesData.dataSet.data[$i].lastname" fontunit="em" color="#000" class="h4" margin="0px unset"
                                                    whitespace="nowrap"></wm-label>
                                                    <wm-label name="JobTitle" caption="bind:Variables.HREmployeesData.dataSet.data[$i].jobtitle" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="Department" caption="bind:Variables.HREmployeesData.dataSet.data[$i].departmentByDepartment.name" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                    <wm-label name="Location" caption="bind:Variables.HREmployeesData.dataSet.data[$i].regions.name" class="text-muted p" whitespace="nowrap"></wm-label>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-card-content>
                                </wm-card>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn name="gridcolumn9" columnwidth="12"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
    <wm-view class="dialog-view" name="view1" show="false">
        <wm-pagedialog name="pagedialog1" content="EmployeeDetailDialog" title="PROFILE"></wm-pagedialog>
    </wm-view>
</wm-page>
