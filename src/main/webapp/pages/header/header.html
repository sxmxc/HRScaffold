<wm-partial data-ng-controller="headerPageController" name="header" type="header"> 
    <wm-layoutgrid name="headerlayout"> 
        <wm-gridrow name="headerrow"> 
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7"> 
                <wm-picture picturesource="resources/images/imagelists/6.png" name="AppLogo" margintop="5" marginleft="5" marginbottom="5" marginright="5" height="40"></wm-picture> 
                <wm-label caption="HR Scaffold" class="application-name" name="AppName" fontsize="20" paddingleft="5"></wm-label> 
            </wm-gridcolumn> 
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5" paddingunit="em" paddingright="1.5"></wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-partial>
