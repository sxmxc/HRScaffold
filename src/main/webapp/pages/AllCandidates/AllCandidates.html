<wm-partial data-ng-controller="AllCandidatesPageController" name="partial1">
    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.HRCandidatesData.dataSet" navigation="On-Demand" name="livelist1">
        <wm-listtemplate layout="inline" name="listtemplate1">
            <wm-container class="media-left" name="container1">
                <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
            </wm-container>
            <wm-container class="media-body" name="container2">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                            <wm-label class="p media-heading" name="Name" caption="bind:&quot;NAME: &quot; + Variables.HRCandidatesData.dataSet.data[$i].firstname + Variables.HRCandidatesData.dataSet.data[$i].lastname" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                            <wm-label class="p media-heading" caption="bind:Variables.HRCandidatesData.dataSet.data[$i].dateadded" fontunit="em" padding="unset unset unset 1.25em" name="label5"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                            <wm-label class="p media-heading" caption="bind:&quot;PHONE: &quot; + Variables.HRCandidatesData.dataSet.data[$i].phonenumber" fontunit="em" padding="unset unset unset 1.25em" name="label3"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                            <wm-label class="p media-heading" caption="bind:Variables.HRCandidatesData.dataSet.data[$i].source" fontunit="em" padding="unset unset unset 1.25em" name="label4"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-container>
        </wm-listtemplate>
    </wm-livelist>
</wm-partial>
