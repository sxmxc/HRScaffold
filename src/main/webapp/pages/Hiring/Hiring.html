<wm-page data-ng-controller="HiringPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Screening">
                    <wm-button class="btn-default" caption="New Candidate" type="button" margin="unset 0.5em" name="button4" on-click="Widgets.dialog1.open()"></wm-button>
                    <wm-button class="btn-default" caption="Show All" type="button" margin="unset 0.5em" name="button3" on-click="Widgets.pagedialog1.open()"></wm-button>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="Interviews">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                <wm-calendar name="calendar2" selectionmode="single" calendartype="agenda" dataset="bind:Variables.HR_Interviews.dataSet" eventtitle="candidates.firstname" eventstart="date" eventend="date" eventallday="id"></wm-calendar>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                <wm-liveform novalidate="false" errormessage="" title="Interviews Info" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.HR_Interviews.dataSet" captionalign="left" captionposition="top" name="liveform1">
                                    <wm-layoutgrid columns="1" name="layoutgrid2">
                                        <wm-gridrow name="gridrow3">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                                                <wm-form-field name="date" displayname="Date" show="true" primary-key="false" generator="assigned" key="date" type="datetime" readonly="false" required="false" widget="datetime" placeholder="Select date time"
                                                outputformat="yyyy-MM-ddTHH:mm:ss"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow4">
                                            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                                                <wm-form-field name="candidates" displayname="Candidates" show="true" primary-key="false" generator="assigned" key="candidates" type="list" is-related="true" readonly="false" required="false" widget="select"
                                                placeholder="Select value" displayexpression="firstname + ' ' + lastname"></wm-form-field>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                                    <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
                                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                                </wm-liveform>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.HR_Interviews.dataSet" navigation="On-Demand" name="livelist1" collapsible="true"
                                groupby="date" orderby="date:desc" showcount="true">
                                    <wm-listtemplate layout="inline" name="listtemplate1">
                                        <wm-container class="media-body" padding="unset unset unset 1.25em" name="container3">
                                            <wm-label name="Name" class="p media-heading" caption="bind:Variables.HR_Interviews.dataSet.data[$i].candidates.firstname + &quot; &quot; + Variables.HR_Interviews.dataSet.data[$i].candidates.lastname" fontsize="1.143"
                                            fontunit="em"></wm-label>
                                            <wm-label name="Date" caption="bind:Variables.HR_Interviews.dataSet.data[$i].date | toDate: 'MM-dd-yy hh:mm'" class="p text-muted"></wm-label>
                                        </wm-container>
                                        <wm-container class="media-right media-top" name="container4">
                                            <wm-button class="btn-transparent" iconclass="wi wi-share" fontsize="18" fontunit="pt" name="button5"></wm-button>
                                        </wm-container>
                                    </wm-listtemplate>
                                </wm-livelist>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view2_1">
        <wm-confirmdialog name="confirmdialog1" title="Interview Not Scheduled!" iconclass="wi wi-error-outline fa-lg" message="An interview has not been scheduled. Click 'OK' to continue without saving."></wm-confirmdialog>
    </wm-view>
    <wm-view class="dialog-view" name="view3">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Screening Flow" iconclass="wi wi-assignment" name="dialog1">
            <wm-dialogactions name="dialogactions1" show="false">
                <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button2"></wm-button>
            </wm-dialogactions>
            <wm-container name="container1" content="ScreeningWizardDialog"></wm-container>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="view3_1">
        <wm-pagedialog name="pagedialog1" title="All Candidates" content="AllCandidates" showactions="true"></wm-pagedialog>
    </wm-view>
</wm-page>
